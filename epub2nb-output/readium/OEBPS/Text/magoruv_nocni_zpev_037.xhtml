	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-34" class="N-zev-b-sn-">Kopřiva</p>
			<p class="Z-kladn--text-4-5mm-za"><span class="datace char-style-override-4" xml:lang="cs-CZ">(rekonstrukce)</span><span class="datace char-style-override-5" xml:lang="cs-CZ"></span></p>
			<p class="Z-kladn--text">Ptal jsem se Placáka</p>
			<p class="Z-kladn--text">na&#160;cestě do&#160;Košic</p>
			<p class="Z-kladn--text">Když míjela nás Ilava:</p>
			<p class="Z-kladn--text">víš ty vůbec</p>
			<p class="Z-kladn--text-4-5mm-za">co je žihľava?</p>
			<p class="Z-kladn--text">Odpověděl mi ten degeš:</p>
			<p class="Z-kladn--text">vieš, to bude asi</p>
			<p class="Z-kladn--text">cosi</p>
			<p class="Z-kladn--text">mezi Žilinou a&#160;Ilavou</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
