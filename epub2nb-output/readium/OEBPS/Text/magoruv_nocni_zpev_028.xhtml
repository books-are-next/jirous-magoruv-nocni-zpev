			<p class="Z-kladn--text">Nazdávalo sa mi</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;že Erik je zbabělec</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;veď sa bránil keď objednal jsem</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;dve pálenky na&#160;koniec</p>
			<p class="Z-kladn--text">A&#160;vraviel na&#160;to Erik,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;z&#160;Úloži podivný archaický tvor:</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;To nerobilo ani Štb,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;čo robí Magor</p>
