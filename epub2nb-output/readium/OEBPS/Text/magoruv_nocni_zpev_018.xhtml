			<p id="toc_marker-15" class="N-zev-b-sn-">14.</p>
			<p class="Z-kladn--text">Řeka lihu je vypita,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;to není Sylvie,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;zbytečně Nikolaj mi laje,</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;já vím své.</p>
			<p class="Z-kladn--text">Nebýti pita,</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;je po&#160;mně veta. Díky, Samsone!</p>
			<p class="Z-kladn--text">Stejný jak Bondy jsem blázen:</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;předčasně vypil jsem bazén.</p>
