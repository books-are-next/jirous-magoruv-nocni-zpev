		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-76" class="N-zev-b-sn-">– – –</p>
			<p class="Z-kladn--text">Zítra odjíždím</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;po&#160;šesté ráno</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;s&#160;Laďou Heryánem</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;už teď měl bych s&#160;pokorou říkat amen</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;však nejsem takový pitomec</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;abych nevěděl že amen</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;říká se až na&#160;konec</p>
			<p class="Z-kladn--text">Jak zpívá Dáša</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;tak mě semel</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;nebo nesemel</p>
			<p class="Z-kladn--text"><a id="Kotva"></a><span xml:lang="cs-CZ"></span></p>
