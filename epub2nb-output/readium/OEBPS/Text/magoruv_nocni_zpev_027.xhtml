			<p id="toc_marker-24" class="N-zev-b-sn-">Na&#160;prahu pětašedesátky</p>
			<p class="Z-kladn--text">Keď som sa opäť</p>
			<p class="Z-kladn--text">ocitol v&#160;Košiciach</p>
			<p class="Z-kladn--text">ach</p>
			<p class="Z-kladn--text">povedal som len</p>
			<p class="Z-kladn--text">radšiej byl bych v&#160;píči</p>
			<p class="Z-kladn--text-4-5mm-za">než v&#160;Košici</p>
			<p class="Z-kladn--text">Vím</p>
			<p class="Z-kladn--text">Košice jsou rodu množného</p>
			<p class="Z-kladn--text">vždyť ani těch píčí</p>
			<p class="Z-kladn--text">nečeká mne už mnoho</p>
