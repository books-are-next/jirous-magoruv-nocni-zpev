			<p id="toc_marker-17" class="N-zev-b-sn-">18.<br/>Psům</p>
			<p class="Z-kladn--text">Jak to, že</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;mne nechají</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;pobíhat bez náhubku?</p>
			<p class="Z-kladn--text">Jak to, že</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;do&#160;huby nestrkají mi</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;v&#160;octě  macerovanou hubku?</p>
			<p class="Z-kladn--text">Když jsem se</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;na&#160;to optal,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;pravil mi z&#160;pouště</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Tuarég,</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;nikoli Arab:</p>
			<p class="Z-kladn--text">Jseš srab!</p>
