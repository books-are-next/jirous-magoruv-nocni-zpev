	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-64" class="N-zev-b-sn-">Epitaf</p>
			<p class="Z-kladn--text"><span class="datace char-style-override-4" xml:lang="cs-CZ">(Nazdávalo sa mi</span></p>
			<p class="Z-kladn--text"><span class="datace char-style-override-4" xml:lang="cs-CZ">že Erik je zbabelec</span></p>
			<p class="Z-kladn--text"><span class="datace char-style-override-4" xml:lang="cs-CZ">veď sa bránil keď objednal</span></p>
			<p class="Z-kladn--text-4-5mm-za"><span class="datace char-style-override-4" xml:lang="cs-CZ">jsem dve pálenky na&#160;koniec)</span></p>
			<p class="Z-kladn--text">Zbyněk Prokop</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;měl v&#160;sobě alkohol</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;zbytkový</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;mohl vám by to potvrdit</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;leč uložil jsem ho v&#160;Úloži</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;u&#160;Erika pod kompost</p>
			<p class="Z-kladn--text">Tak dost</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Zbyněk vám už nic nepoví</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
		</div>
</body>
