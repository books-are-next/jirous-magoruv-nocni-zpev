	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-60" class="N-zev-b-sn-">– – –</p>
			<p class="Z-kladn--text">Rád zažil bych zda šumí tak hvozdy na&#160;Šumavě<span xml:lang="ar-SA"></span></p>
			<p class="Z-kladn--text">jak slivovice šumavská šumí v&#160;mojí hlavě</p>
			<p class="Z-kladn--text">ani kouř milířů nevoní tolik na&#160;Boubíně</p>
			<p class="Z-kladn--text-4-5mm-za">jak vůně jež z&#160;Karlovy slivovice se line</p>
			<p class="Z-kladn--text">Ach voní-li tak celý šumavský prales</p>
			<p class="Z-kladn--text">jak rád bych do&#160;něho</p>
			<p class="Z-kladn--text">s&#160;lahví slivovice zalez</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
		</div>
