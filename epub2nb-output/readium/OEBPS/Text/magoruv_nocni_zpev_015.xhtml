	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-12" class="N-zev-b-sn-">11.</p>
			<p class="Z-kladn--text">Andreo,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Karel tvrdí, že čekal na</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Tebe pět hodin,</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;a&#160;že čekal by i&#160;déle.</p>
			<p class="Z-kladn--text">Prosímtě, řekni mu,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;di do&#160;prdele.</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Působíš na&#160;mne jak mor.</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Nečekal bys na&#160;mne,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;kdyby s&#160;Tebou nebyl Magor.</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
