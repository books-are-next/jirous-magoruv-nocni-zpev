	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-58" class="N-zev-b-sn-">Literární kavárna v&#160;Řetězové</p>
			<p class="Z-kladn--text">Vždyť život mohl by být</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;už jenom hezký</p>
			<p class="Z-kladn--text">Seděl se mnou u&#160;stolu</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Honza Nebeský</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;a&#160;srdce mého rozpolceného</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;chvěla by se půlka – naproti dřepí Tomáš</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Kulka</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;a&#160;vedle Němec David</p>
			<p class="Z-kladn--text">Viď, málem zapomněl jsem</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;na&#160;Zdeňka Mertu</p>
			<p class="Z-kladn--text">K&#160;čertu!</p>
