	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-26" class="N-zev-b-sn-">Báseň pro Maruš</p>
			<p class="Z-kladn--text">Naposledy říkám ti,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Maruš,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;vítáme tě tady Pod Komínem,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;jseš hodná, žes přišla,</p>
			<p class="Z-kladn--text-4-5mm-za">&#160;&#160;&#160;&#160;&#160;ale hlavně tady neruš</p>
			<p class="Z-kladn--text">My máme</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;s&#160;Karlem i&#160;s&#160;Péťou</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;svoje touhy,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;nekonečný tah malých panáků</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;bývá dlouhý,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;Maruš,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;prosímtě,</p>
			<p class="Z-kladn--text">&#160;&#160;&#160;&#160;&#160;hlavně neruš</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
		</div>
</body>
