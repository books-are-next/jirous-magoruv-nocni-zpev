	<body id="magoruv_nocni_zpev" xml:lang="cs-CZ">
		<div class="Z-kladn--grafick--r-me-ek">
			<p id="toc_marker-36" class="N-zev-b-sn-">– – –</p>
			<p class="Z-kladn--text">Magor se raduje</p>
			<p class="Z-kladn--text">to se to píše</p>
			<p class="Z-kladn--text-4-5mm-za">Petruška na&#160;stole když leží na&#160;břiše</p>
			<p class="Z-kladn--text">Vrtí se pode mnou slastí</p>
			<p class="Z-kladn--text-4-5mm-za">zkusím to vyjádřit básní</p>
			<p class="Z-kladn--text">Báseň ta vyjde v&#160;knize</p>
			<p class="Z-kladn--text">Magorův noční zpěv</p>
			<p class="Z-kladn--text-4-5mm-za">doufám že v&#160;milé mé nevzbudí přílišný hněv</p>
			<p class="Z-kladn--text">Až Dáša Vokatá uvidí magazín</p>
			<p class="Z-kladn--text">zařve jen: Petruško zhyň!</p>
			<p class="Z-kladn--text para-style-override-2"><span></span></p>
		</div>
